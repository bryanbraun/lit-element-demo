<body data-theme="light">
  <form class="main">
    <h1 class="title"><span>Password</span> <span>Generator</span></h1>
    <pw-password></pw-password>
    <div class="options">
      <pw-length-slider class="length-slider"></pw-length-slider>
      <pw-checkbox class="pad-top" name="Numbers" stateKey="characterOptions.hasNumbers"></pw-checkbox>
      <pw-checkbox class="pad-top" name="Symbols" stateKey="characterOptions.hasSymbols"></pw-checkbox>
    </div>
